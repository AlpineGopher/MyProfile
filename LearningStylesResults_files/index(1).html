		function splitter(str, l){
			var strs = [];
			while (str.indexOf('\\n') > 0) {
				var subsplit = splitter(str.substring(0, str.indexOf('\\n')), l);
				
				for (var i = 0; i < subsplit.length; i++) {
					strs.push(subsplit[i]);
				}

				str = str.substring(str.indexOf('\\n') + 2);
			}
		    while(str.length > l){
		    	// Cut string down to max string length and find last occuring space
		        var pos = str.substring(0, l).lastIndexOf(' ');
		        // If no space found, set max string length otherwise set to index of space found
		        pos = pos <= 0 ? l : pos;
		        // Push substring to array
		        strs.push(str.substring(0, pos));
		        // Get index of start of next space from last space index
		        var i = str.indexOf(' ', pos)+1;
		        // 
		        if(i < pos || i > pos+l)  i = pos;
		        str = str.substring(i);
		    }
		    strs.push(str);
		    return strs;
		}
